<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS-24</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand ms-5" href="#">NEWS-24</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <hr style="width: 90%; margin: 0 auto;">
          <div>
            <ul id="category-list" class="nav justify-content-center nav-pills mx-2">
            </ul>
          </div>

    </header>
    <!-- main contain -->
    <main>
        <div class="d-flex">
          <p class="mx-3 mt-2">
            <span id="news-count" class=" mx-auto badge rounded-pill text-bg-info"></span>
            News Found
          </p>
          <button onclick="newsSort()" type="button" class=" border-0">Most View</button>
        </div>
        <div id="news-item" class="card mb-3 border border-0 mx-auto" style="max-width: 750px; height:max-content">
            </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="image"></div>
        <p id="description"></p>
        <p id="author-name"><small></small></p>
        <p id="publish"><small></small></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
</div>
<section id="loader" class="d-none">
  <div class="d-flex justify-content-center align-items-center">
    <div class="spinner-grow text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div> 
    </div>
</section>
    </main>
    <footer>
        <div class="bg-secondary text-center py-5">
            <p>Copyright 2022 NEWS-24</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
